pipeline:
  name: raghu-terraform-dyinv
  identifier: raghuterraformdyinv
  projectIdentifier: SFTY_Training
  orgIdentifier: default
  tags: {}
  stages:
    - stage:
        name: dynamic
        identifier: dynamic
        description: ""
        type: IACM
        spec:
          platform:
            os: Linux
            arch: Amd64
          runtime:
            type: Cloud
            spec: {}
          workspace: harnesswsraghu
          execution:
            steps:
              - step:
                  type: IACMTerraformPlugin
                  name: init
                  identifier: init
                  timeout: 10m
                  spec:
                    command: init
              - step:
                  type: IACMTerraformPlugin
                  name: plan
                  identifier: plan
                  timeout: 10m
                  spec:
                    command: plan
              - step:
                  type: IACMTerraformPlugin
                  name: apply
                  identifier: apply
                  timeout: 10m
                  spec:
                    command: apply
              - step:
                  type: IACMTerraformPlugin
                  name: IACMTerraformPlugin_4
                  identifier: IACMTerraformPlugin_4
                  spec:
                    command: destroy
                  timeout: 1h
        tags: {}
    - stage:
        name: an
        identifier: an
        description: ""
        type: Custom
        spec:
          execution:
            steps:
              - step:
                  type: ShellScript
                  name: ShellScript_1
                  identifier: ShellScript_1
                  spec:
                    shell: Bash
                    executionTarget: {}
                    source:
                      type: Inline
                      spec:
                        script: |
                          cd ansible
                          ansible-inventory -i inventory/gcp.yml --graph
                          ansible-playbook -i inventory/gcp.yml playbooks/install-apache.yml
                    environmentVariables: []
                    outputVariables: []
                  timeout: 10m
        tags: {}
